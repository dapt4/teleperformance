<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teleperformance</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6cde70affb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="content_logo">
        <img src="assets/css3.png" alt="Logo" />
        <span>MASTER EN CSS</span>
      </div>
      <a href="index.html" style="margin-left: 40px;"><i class="fas fa-sign-out-alt"></i> Regresar</a>
      <div class="content_main"></div>

    </div>
  </body>
  <script>
    function load() {
      const params = new URLSearchParams(window.location.search);
      const content = params.get("content");
      const contentMain = document.querySelector(".content_main");
      contentMain.innerHTML = `<h1>${content}</h1>`;
    }
    load();
  </script>
</html>
